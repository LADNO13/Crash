<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="gameContainer">
        <canvas id="game" width="760" height="790"></canvas>
        <p id="currentMultiplier">0.0x</p>
    </div>

   <div class="form">

    <div id="infoContainer">
        <div style="display: flex;">
            <p id="balance">?</p>
            <p id="crashedAt">Multiplier at crash:</p>
        </div>

        <div id="betContainer">
        </div>
        <div id="waitingMessage"></div>
    </div>

    <div id="buttonContainer">
        <div class="bet">
            <label for="betAmount">Bet Amount:</label>
            <input class="betInput" type="number" id="betAmount" min="1">
        </div>

        <div class="buttons">
            <button id="takeProfits">Take Profits</button>
        </div>
        
    </div>

    <div id="lastCrashesContainer">
        <p>Last Crashes:</p>
        <div id="lastCrashes"></div>
    </div>
    
   </div>
    
    <script src="script.js"></script>
</body>
</html>
